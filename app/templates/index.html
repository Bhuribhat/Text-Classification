<!DOCTYPE html>
<html>
<head>
    <title>Text Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <h1>Text Detector</h1>
    <div style="display: flex; justify-content: center;">
        <img alt="image" src="/static/image.png" style="max-width: 200px; max-height: 200px;">
    </div>
    <div class="container">
        <h2>Enter text:</h2>
        <form id="textForm">
            <textarea id="text" name="text" rows="4"></textarea>
            <button type="button" onclick="submitText()">Detect</button>
            <button type="button" onclick="classifyText()" id="classifyButton" disabled>Classify</button>
        </form>

        <div class="result">
            <h3>Detected Language:</h3>
            <p>{{ language }}</p>
        </div>

        <div class="classificationResult">
            <h3>Classification:</h3>
            <p>{{ prediction }}</p>
        </div>

    </div>
    <script src="{{ url_for('static', path='script.js') }}"></script>
</body>
</html>
